<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thibulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="startPage" class="container">
      <p>Thibulator</p>
      <button id="startButton" onclick="startPressed()">START</button>
    </div>
    <div id="navPage" class="container">
      <p>Nav</p>
      <div class="row text-center" id="navbar" style="margin-bottom: 10px">
        <div class="col-4">
          <button onclick="scheduleNav()" class="bttn-minimal bttn-sm bttn-success">Schedule</button>
        </div>
        <div class="col-4">
          <button onclick="statsNav()" class="bttn-minimal bttn-sm bttn-success">Stats</button>
        </div>
        <div class="col-4">
          <button onclick="rotationNav()" class="bttn-minimal bttn-sm bttn-success">Rotation</button>
        </div>
      </div>
      <div class="container" id="scheduleCont">
        <div class="row">
          Schedule
        </div>

      </div>
      <div class="container" id="statsCont">
        <div class="row">
      
        </div>
        <div class="row text-center">
          <div class="col-6">
            <button onclick="teamStatsNav()" class="bttn-minimal bttn-sm bttn-success">Team</button>
          </div>
          <div class="col-6">
            <button onclick="playerStatsNav()" class="bttn-minimal bttn-sm bttn-success">Player</button>
          </div>
        </div>
        <div class="container" id="teamStatsCont">
          <div class="row">
            Team
          </div>

        </div>
        <div class="container" id="playerStatsCont">
          <div class="row">
            Player
          </div>

        </div>
      </div>
      <div class="container" id="rotationCont">
        <div class="row">
          Rotation
        </div>
      </div>
    </div>
    <div id="pregamePage" class="container">

    </div>
    <div id="postgamePage" class="container">

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="teams.js"></script>
  <script src="roster.js"></script>
  <script src="schedule.js"></script>
  <script src="index.js"></script>
  </body>
</html>
